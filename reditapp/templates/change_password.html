{% extends 'base.html' %} <br />

{% block title %}Change Password{% endblock title %} <br />
{% block css %}{% endblock css %} <br />
{% block js %}{% endblock js %} <br />

{% block content %} {% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<div class="col-lg-9">
  <h1 class="text-center mb-4" style="margin-top: 5.5rem">Welcome Sonam</h1>
  <form action="" method="POST" class="formprofile">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="opwd" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">New Password</label>
      <input
        type="password"
        class="form-control"
        id="newpwd"
        onkeyup="check_pass()"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Confirm New Password</label
      >
      <input
        type="password"
        class="form-control"
        id="cpwd"
        onkeyup="check_pass()"
      />
    </div>
    <button type="submit" class="btn btn-warning w-100 mt-4">Submit</button>
  </form>
</div>

{% endblock content %} <br />
